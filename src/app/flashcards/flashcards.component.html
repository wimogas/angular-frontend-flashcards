<div class="container">
  <app-spinner *ngIf="loading"></app-spinner>
  <ng-container *ngIf="!loading">
    <app-header
      [totalCards]="totalCards"
      [similarCardsLength]="similarCardsLength">
    </app-header>
    <app-card *ngIf="totalCards > 0 && card" [card]="card"></app-card>
    <app-empty-state *ngIf="totalCards === 0"></app-empty-state>
  </ng-container>
</div>
